<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: rgba(0, 0, 0, 0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: sans-serif;
        }
        
        #mod-menu { 
            width: 240px; 
            background: #111; 
            border: 2px solid #ff0000; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 0 15px #ff0000;
        }

        .header { 
            background: #ff0000; 
            color: #000; 
            padding: 8px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 14px;
            text-transform: uppercase;
        }

        .content { padding: 12px; }

        .option { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            color: #fff; 
            margin-bottom: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .3s;
            border-radius: 20px;
            border: 1px solid #444;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px; width: 12px;
            left: 2px; bottom: 2px;
            background-color: #fff;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #ff0000; }
        input:checked + .slider:before { transform: translateX(16px); }

        .btn-inject {
            width: 100%;
            background: #ff0000;
            color: #000;
            border: none;
            padding: 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 11px;
        }

        #loading-bar {
            width: 100%;
            background: #222;
            height: 8px;
            margin-top: 10px;
            display: none;
            border-radius: 4px;
            border: 1px solid #444;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: #00ff00;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="mod-menu">
    <div class="header">PEDRO MOD MENU</div>
    <div class="content">
        
        <div class="option">
            <span>AIMBOT FULL</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <span>HS 100% REGEDIT</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <span>ANTENNA HEAD</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <span>BYPASS ANTI-BAN</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div id="loading-bar"><div id="progress"></div></div>
        <button class="btn-inject" onclick="ativarMod()">ATIVAR NO JOGO</button>
    </div>
</div>

<script>
    function ativarMod() {
        const bar = document.getElementById('loading-bar');
        const progress = document.getElementById('progress');
        const btn = document.querySelector('.btn-inject');
        
        btn.disabled = true;
        btn.innerHTML = "INJETANDO...";
        bar.style.display = 'block';
        
        let width = 0;
        let interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                btn.innerHTML = "SUCESSO!";
                btn.style.background = "#00ff00";
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.dts.freefireth";
                }, 800);
            } else {
                width++;
                progress.style.width = width + '%';
            }
        }, 30);
    }
</script>

</body>
</html>
